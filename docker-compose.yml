version: "3.8"

services:
  chatbot-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-web

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demo.rule=Host(`chatbot.barron.agency`)"
      - "traefik.http.routers.demo.entrypoints=websecure"
      - "traefik.http.routers.demo.tls.certresolver=letsencrypt"
      - "traefik.http.services.demo.loadbalancer.server.port=3000"

    networks:
      - proxy

networks:
  proxy:
    external: false
    name: proxy
